<div class="container">
  <div class="login-container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
      <div class="card p-5 shadow-sm" style="width: 100%; max-width: 500px;">
        <div class="card-body pad2">
          <h2 class="card-title text-center text-light fw-bolder">Update Team</h2>
          <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="name" class="text-light fw-bold">Name:</label>
              <input type="text" class="form-control" id="name" formControlName="name" required>
            </div>
            <div class="form-group mb-3">
              <label for="avatar" class="text-light fw-bold">Avatar URL:</label>
              <input type="text" class="form-control" id="avatar" formControlName="avatar" required>
            </div>
            <div class="form-group mb-3">
              <label for="game" class="text-light fw-bold">Game:</label>
              <input type="text" class="form-control" id="game" formControlName="game" required>
            </div>
            <div class="form-group mb-3">
              <label for="nationality" class="text-light fw-bold">Nationality:</label>
              <input type="text" class="form-control" id="nationality" formControlName="nationality" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary mt-3" [disabled]="updateForm.invalid">Update Team</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
