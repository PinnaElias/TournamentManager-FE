<div class="container">
  <div class="login-container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
      <div class="card p-5 shadow-sm" style="width: 100%; max-width: 500px;">
        <div class="card-body pad2">
          <h2 class="card-title text-center text-light fw-bolder">Sign Up</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="username" class="text-light fw-bold">Username:</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
            </div>
            <div class="form-group mb-3">
              <label for="password" class="text-light fw-bold">Password:</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
            </div>
            <div class="form-group mb-3">
              <label for="firstName" class="text-light fw-bold">First Name:</label>
              <input type="text" class="form-control" id="firstName" [(ngModel)]="firstName" name="firstName" required>
            </div>
            <div class="form-group mb-3">
              <label for="lastName" class="text-light fw-bold">Last Name:</label>
              <input type="text" class="form-control" id="lastName" [(ngModel)]="lastName" name="lastName" required>
            </div>
            <div class="form-group mb-3">
              <label for="email" class="text-light fw-bold">Email:</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
            </div>
            <!--
              <div class="form-group">
                <label for="likedGames" class="text-light fw-bold">Liked Games:</label>
                <input type="text" class="form-control" id="likedGames" [(ngModel)]="likedGames" name="likedGames">
              </div>
              -->
            <div class="form-group mb-3">
              <label for="nationality" class="text-light fw-bold">Nationality:</label>
              <input type="text" class="form-control" id="nationality" [(ngModel)]="nationality" name="nationality">
            </div>
            <div class="form-group mb-3">
              <label for="avatarUrl" class="text-light fw-bold">Avatar URL:</label>
              <input type="text" class="form-control" id="avatarUrl" [(ngModel)]="avatarUrl" name="avatarUrl" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary mt-3">Sign Up!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
